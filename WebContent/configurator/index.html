    <script type="text/javascript">
		$(function() {
			var $nbrOfTabs = new Array(3,2,1);
			var $tabs = $('#tabs').tabs();
			
			$(".ui-tabs-panel").each(function(i){
	
			  var totalSize = $(".ui-tabs-panel").size() - 1;
	
			  if (i != totalSize) {
			      next = i + 2;
		   		  $(this).append("<a href='#' class='next-tab mover' rel='" + next + "'>Weiter &#187;</a>");
			  }
	  
			  if (i != 0) {
			      prev = i;
		   		  $(this).append("<a href='#' class='prev-tab mover' rel='" + prev + "'>&#171; Zur√ºck</a>");
			  }
			});
			
			$('.prev-tab').click(function() { 
		           $tabs.tabs('select', $(this).attr("rel"));
		           return false;
		       });
			   
			$('.next-tab').click(function() { 
				   var selected = $tabs.tabs('option', 'selected');
				   $nbrOfTabs.pop();
				   $tabs.tabs( "option", "disabled", $nbrOfTabs);
				   
		           $tabs.tabs('select', $(this).attr("rel"));
		           return false;
		       });
			   
			 $tabs.tabs( "option", "disabled", $nbrOfTabs);
		});
    </script>

</head>
